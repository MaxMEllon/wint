machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install nkf phantomjs
    - rbenv exec gem install adlint
    - sudo gpasswd -a ubuntu docker
    - sudo service docker restart
    - docker pull ubuntu:14.04

machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.2.2

test:
  override:
    - "bundle exec rspec --color --format documentation"

